apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'first.calc.Calc'

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
	test {
		java {
			srcDirs = ['test']
		}
	}
}


run {
	standardInput = System.in
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
	testLogging {
		events "PASSED", "STARTED", "FAILED", "SKIPPED"
	}
}